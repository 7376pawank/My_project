<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Weather app</title>
</head>
<body>
	<div class="main">
		<div class="searchcity">
			<input type="text" class="input-city" id="input-city" placeholder="Enter city name..." autocomplete="off">
		</div>
		<div class="weather-body">
			<div class="location-details">
				<div class="city" id="city">Amravati, In</div>
				<div class="date" id="date">10 June(Wednesday), 2020</div>
			</div>
			<div class="weather-status">
				<div class="temp" id="temp">13&deg;C</div>
				<div class="min-max" id="min-max">12&deg;C (min) / 14&deg;C (max)</div>
				<div class="humidity" id="humidity">Humidity : 89% </div>
				<div class="status" id="status">clouds</div>
				
			</div>
		</div>
	</div>
	<script src="app.js" ></script>
</body>
</html>
